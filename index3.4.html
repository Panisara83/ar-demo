<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="utf-8" />
    <title>A-Frame Primitive + Material Demo</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- แสง -->
      <a-light type="directional" position="2 4 1" intensity="0.8"></a-light>
      <a-light type="ambient" intensity="0.5"></a-light>

      <!-- กล่อง -->
      <a-box position="-3 1 -5" rotation="0 45 0" 
             material="color: red; metalness:0.6; roughness:0.4">
      </a-box>

      <!-- ทรงกลม -->
      <a-sphere position="-1 1 -5" radius="1" 
                material="color: blue; opacity:0.5; transparent:true">
      </a-sphere>

      <!-- ทรงกระบอก -->
      <a-cylinder position="1 1 -5" radius="0.5" height="2" 
                  material="color: green; metalness:0.3; roughness:0.7">
      </a-cylinder>

      <!-- พื้น -->
      <a-plane rotation="-90 0 0" width="10" height="10" 
               material="color: gray">
      </a-plane>

      <!-- Torus -->
      <a-torus position="3 1 -5" radius="1" radius-tubular="0.2" 
               material="color: yellow; metalness:0.5">
      </a-torus>

      <!-- Torus Knot -->
      <a-torus-knot position="5 1 -5" radius="0.7" radius-tubular="0.2" 
                    material="color: purple; roughness:0.3">
      </a-torus-knot>

      <!-- กรวย -->
      <a-cone position="7 1 -5" radius-bottom="0.5" radius-top="0.1" height="1.5" 
              material="color: orange; metalness:0.4">
      </a-cone>

      <!-- กล้อง -->
      <a-entity camera look-controls position="0 1.6 5"></a-entity>
    </a-scene>
  </body>
</html>
