<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Markerless AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin:0; background:#222; display:flex; justify-content:center; align-items:center; height:100vh; }
    model-viewer { width:100%; height:100%; }
  </style>
</head>
<body>

<model-viewer id="mv"
              src="./scene.gltf"
              alt="3D model"
              camera-controls
              auto-rotate
              ar>
</model-viewer>

<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
<script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>

<script>
  const mv = document.getElementById('mv');

  // Debug log
  mv.addEventListener('load', () => console.log('‚úÖ Model loaded successfully'));
  mv.addEventListener('ar-status', e => console.log('üîπ AR Status:', e.detail.status));
  mv.addEventListener('error', e => console.error('‚ùå ModelViewer error:', e.detail));
</script>

</body>
</html>
