<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <title>Markerless AR + Toggle Camera</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <style>
    body { margin:0; overflow:hidden; }
    #controls {
      position: absolute; top: 10px; left: 10px; z-index: 10;
      display: flex; gap: 10px;
    }
    button {
      padding: 8px 14px; border: none; border-radius: 6px;
      background: #007bff; color: #fff; font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button id="startCam">เปิดกล้อง</button>
    <button id="stopCam">ปิดกล้อง</button>
  </div>

  <a-scene embedded webxr="optionalFeatures: hit-test, local-floor;">
    <a-entity id="cameraRig">
      <a-camera id="camera"></a-camera>
    </a-entity>

    <a-entity id="modelRoot" visible="false" position="0 0 -1" scale="0.5 0.5 0.5">
      <a-box color="orange" depth="0.5" height="0.5" width="0.5"></a-box>
    </a-entity>
  </a-scene>

  <script>
    const scene = document.querySelector("a-scene");
    const modelRoot = document.getElementById("modelRoot");

    // ปุ่มเปิดกล้อง
    document.getElementById("startCam").addEventListener("click", async () => {
      try {
        await scene.enterVR(); // trigger AR/VR session → เปิดกล้อง
        console.log("Camera started");
      } catch (err) {
        console.error("ไม่สามารถเปิดกล้องได้:", err);
      }
    });

    // ปุ่มปิดกล้อง
    document.getElementById("stopCam").addEventListener("click", () => {
      if (scene.xrSession) {
        scene.xrSession.end();
        console.log("Camera stopped");
      }
    });

    // แตะจอเพื่อวางกล่อง
    let placed = false;
    scene.addEventListener("click", () => {
      if (!placed) {
        modelRoot.setAttribute("visible", "true");
        placed = true;
      }
    });
  </script>
</body>
</html>
