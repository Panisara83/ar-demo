<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="utf-8" />
    <title>A-Frame Cursor + Raycaster Demo</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- โหลด event-set component สำหรับเปลี่ยน property เมื่อเกิด event -->
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- แสง -->
      <a-light type="directional" position="1 4 2" intensity="0.8"></a-light>
      <a-light type="ambient" intensity="0.5"></a-light>

      <!-- กล่องที่สามารถโต้ตอบได้ -->
      <a-box class="clickable"
             position="-1 1 -3"
             color="blue"
             rotation="0 45 0"
             scale="1 1 1"
             event-set__enter="_event: mouseenter; color: red; scale:1.2 1.2 1.2"
             event-set__leave="_event: mouseleave; color: blue; scale:1 1 1"
             event-set__click="_event: click; color: green">
      </a-box>

      <!-- ทรงกลมโต้ตอบได้ -->
      <a-sphere class="clickable"
                position="1 1 -3"
                color="orange"
                radius="0.7"
                event-set__enter="_event: mouseenter; color: yellow; scale:1.2 1.2 1.2"
                event-set__leave="_event: mouseleave; color: orange; scale:1 1 1"
                event-set__click="_event: click; color: purple">
      </a-sphere>

      <!-- พื้น -->
      <a-plane rotation="-90 0 0" width="10" height="10" color="#CCCCCC"></a-plane>

      <!-- กล้อง + Cursor -->
      <a-entity camera look-controls position="0 1.6 5">
        <a-cursor 
          raycaster="objects: .clickable"
          fuse="true" 
          fuse-timeout="500"
          material="color: black; shader: flat">
        </a-cursor>
      </a-entity>
    </a-scene>
  </body>
</html>
