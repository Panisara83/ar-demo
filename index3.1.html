<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="utf-8" />
    <title>A-Frame Load glTF</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- โหลดโมเดล 3D -->
      <a-entity gltf-model="scene.gltf" 
                position="0 2 -5" 
                scale="1 1 1" 
                rotation="360 0 0">
      </a-entity>
    </a-scene>
  </body>
</html>
