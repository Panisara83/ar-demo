<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="utf-8" />
    <title>A-Frame Cursor + Raycaster Demo</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- โหลด event-set component สำหรับเปลี่ยน property เมื่อเกิด event -->
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
  </head>
  <body>
   
     <a-scene>
  <a-light type="ambient" intensity="0.5"></a-light>
  <a-box class="clickable" position="0 1 -3" color="blue"
         event-set__enter="_event: mouseenter; color: red; scale:1.2 1.2 1.2"
         event-set__leave="_event: mouseleave; color: blue; scale:1 1 1"
         event-set__click="_event: click; color: green">
  </a-box>

  <a-entity camera look-controls>
    <a-cursor raycaster="objects: .clickable"></a-cursor>
  </a-entity>
</a-scene>
    
  </body>
</html>
