<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR IoT Smart Farm Demo</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.js"></script>
  <style>
    html, body { margin:0; padding:0; width:100%; height:100%; overflow:hidden; }
    #info {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0,0,0,0.5);
      color: #fff;
      padding: 8px 12px;
      border-radius: 6px;
      z-index: 10;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="info">Soil Moisture: --%</div>

  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true; antialias: true;"
    arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
    style="width:100%; height:100%;"
  >
    <!-- แปลงเกษตร -->
    <a-box id="field" position="0 0 -2" depth="1" height="0.1" width="1" color="#00FF00"></a-box>

    <!-- ต้นไม้ 3 ต้น -->
    <a-cylinder id="tree1" position="-0.3 0.2 -2" radius="0.05" height="0.4" color="#228B22"></a-cylinder>
    <a-cylinder id="tree2" position="0 0.2 -2" radius="0.05" height="0.4" color="#228B22"></a-cylinder>
    <a-cylinder id="tree3" position="0.3 0.2 -2" radius="0.05" height="0.4" color="#228B22"></a-cylinder>

    <!-- ป้ายแสดงค่าความชื้นดิน -->
    <a-text id="soilText" value="Soil Moisture: --%" position="0 0.6 -2" align="center" color="#FFFFFF"></a-text>

    <!-- กล้อง -->
    <a-camera position="0 0.5 0" look-controls></a-camera>
  </a-scene>

  <script>
    async function updateSoilData() {
      // ตัวอย่างจำลองดึงค่าจาก IoT API
      // แทนที่ด้วย fetch() จริงจาก IoT Server
      let soilMoisture = Math.floor(Math.random() * 100); // simulate
      
      // Update text
      document.querySelector('#soilText').setAttribute('value', `Soil Moisture: ${soilMoisture}%`);
      document.getElementById('info').innerText = `Soil Moisture: ${soilMoisture}%`;

      // เปลี่ยนสี field ตามความชื้น
      let color = soilMoisture < 30 ? '#FF4500' : soilMoisture < 70 ? '#FFFF00' : '#00FF00';
      document.querySelector('#field').setAttribute('color', color);

      // เปลี่ยนสีต้นไม้ตามความชื้น
      let treeColor = soilMoisture < 30 ? '#8B0000' : soilMoisture < 70 ? '#228B22' : '#32CD32';
      document.querySelector('#tree1').setAttribute('color', treeColor);
      document.querySelector('#tree2').setAttribute('color', treeColor);
      document.querySelector('#tree3').setAttribute('color', treeColor);
    }

    setInterval(updateSoilData, 2000); // อัพเดตทุก 2 วินาที
  </script>
</body>
</html>
