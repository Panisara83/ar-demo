<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Markerless AR with Real-time Debug</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin:0; font-family:sans-serif; background:#222; display:flex; flex-direction:column; height:100vh; }
    #controls {
      position:absolute; top:10px; left:10px; z-index:10; display:flex; gap:8px; flex-wrap: wrap;
    }
    button {
      padding:6px 12px; border:none; border-radius:6px; background:#007bff; color:#fff; font-size:14px;
    }
    #debugLog {
      position:absolute; top:50px; left:10px; max-height:200px; width:95%;
      overflow:auto; background:rgba(0,0,0,0.6); color:#0f0; padding:10px;
      border-radius:8px; font-family:monospace; font-size:12px; z-index:10;
    }
    model-viewer { flex:1; width:100%; height:100%; }
  </style>
</head>
<body>

<div id="controls">
  <button id="toggleCam">Toggle Camera</button>
  <button id="checkDebug">Debug Status</button>
</div>
<div id="debugLog">[Debug log]</div>

<model-viewer id="mv"
              src="./scene.gltf"
              alt="3D model"
              camera-controls
              auto-rotate
              ar>
</model-viewer>

<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

<script>
  const mv = document.getElementById('mv');
  const logBox = document.getElementById('debugLog');
  let arActive = false;

  function log(msg){
    console.log(msg);
    logBox.textContent += "\n" + msg;
    logBox.scrollTop = logBox.scrollHeight; // auto scroll
  }

  // ‡πÇ‡∏°‡πÄ‡∏î‡∏•‡πÇ‡∏´‡∏•‡∏î‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à
  mv.addEventListener('load', () => log('‚úÖ scene.gltf loaded successfully'));

  // AR session status
  mv.addEventListener('ar-status', e => log('üîπ AR status: ' + e.detail.status));

  // Event error
  mv.addEventListener('error', e => log('‚ùå ModelViewer error: ' + JSON.stringify(e.detail)));

  // ‡∏õ‡∏∏‡πà‡∏° Debug
  document.getElementById('checkDebug').addEventListener('click', () => {
    log("---- DEBUG STATUS ----");
    log("üì∑ AR available: " + mv.canActivateAR);
    log("üü• Model src: " + mv.getAttribute('src'));
  });

  // ‡∏õ‡∏∏‡πà‡∏° Toggle Camera
  document.getElementById('toggleCam').addEventListener('click', async () => {
    if (!arActive) {
      if (mv.canActivateAR) {
        try {
          await mv.activateAR();
          arActive = true;
          log('üì∑ Camera ON (AR active)');
        } catch(err) {
          log('‚ùå AR activation failed: ' + err);
        }
      } else {
        log('‚ö† AR not available on this device/browser');
      }
    } else {
      try {
        await mv.deactivateAR();
        arActive = false;
        log('üì∑ Camera OFF (AR deactivated)');
      } catch(err) {
        log('‚ùå AR deactivation failed: ' + err);
      }
    }
  });
</script>

</body>
</html>
