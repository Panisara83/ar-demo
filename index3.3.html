<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="utf-8" />
    <title>A-Frame Load glTF</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
          <a-light type="directional" position="0 1 0" intensity="0.8"></a-light>
<a-scene>
  <!-- แสงทิศทาง -->
  <a-light type="directional" position="1 1 0" intensity="0.8"></a-light>

  <!-- แสงรอบทิศ -->
  <a-light type="ambient" intensity="0.5"></a-light>

  <!-- โมเดล -->
  <a-box position="-1 1.5 -3" rotation="0 45 0" color="tomato" 
  animation="property: rotation; to: 0 405 0; loop: true; dur: 4000; easing: linear">
</a-box>></a-box>
  
</a-scene>
           
      </a-entity>
    </a-scene>
  </body>
</html>
