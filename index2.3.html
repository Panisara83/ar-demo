<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WebXR Basic</title>
</head>
<body style="margin:0; overflow:hidden">
<script type="module">
import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';
import { ARButton } from 'https://unpkg.com/three@0.160.0/examples/jsm/webxr/ARButton.js';

const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.01, 20);
const renderer = new THREE.WebGLRenderer({antialias:true, alpha:true});
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.xr.enabled = true;
document.body.appendChild(renderer.domElement);
document.body.appendChild(ARButton.createButton(renderer, {requiredFeatures:['local']}));

const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1); scene.add(light);
const cube = new THREE.Mesh(new THREE.BoxGeometry(0.2,0.2,0.2), new THREE.MeshStandardMaterial({color:0xff0000}));
cube.position.set(0,0,-0.5); scene.add(cube);

renderer.setAnimationLoop(()=>{ cube.rotation.y+=0.01; renderer.render(scene,camera); });
</script>
</body>
</html>
